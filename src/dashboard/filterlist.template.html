<div id='filters' class='filter-list'>
    <ul class='list-unstyled'>
        <li>Filters:</li>
        <li class='list-item col-xs-6' ng-repeat='item in assigned'>
            <label>
                <input type='checkbox' name='{{ item.name }}' ng-model='item.selected' value='item.selected' />
                {{ item.name }}
            </label>
        </li>
        <li class='uncheck-filters'>
            <button class='btn btn-primary btn-xs' ng-click='checkAll(assigned)'>Check All</button>
            <button class='btn btn-primary btn-xs' ng-click='uncheckAll(assigned)'>Uncheck All</button>
        </li>

        <li class='list-item col-xs-4' ng-repeat='item in selectedLabels'>
            <label>
                <input type='checkbox' name='{{ item.name }}' ng-model='item.selected' value='item.selected' />
                {{ item.name }}
            </label>
        </li>
        <li class='uncheck-filters'>
            <button class='btn btn-primary btn-xs' ng-click='checkAll(selectedLabels)'>Check All</button>
            <button class='btn btn-primary btn-xs' ng-click='uncheckAll(selectedLabels)'>Uncheck All</button>
        </li>
    </ul>
</div><!-- #filters -->
